<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <script src="../js/jquery-3.3.1.slim.min.js"></script>
  <script src="../js/popper.min.js"></script>  
  <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="../css/progressStyle.css">
  <title>Encoding Status</title>
</head>

<body>
  <div id="multipass-info">Pending...</div>
  <table class="progress-table">
      <tr>
        <th>目前進度</th>
        <th>影片總長</th>
      </tr>
      <tr>
        <td id="show-timemark">00:00:00.00</td>
        <td id="show-duration">00:00:00.00</td>  
      </tr>
  </table>

  <div class="progress" id="progress-bar-container">
    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" id="progress-bar"></div>
  </div>

  <button class="btn btn-danger" id="btn-cancel">Cancel</button>

  <script>
    require('../showProgress.js')
  </script>
</body>

</html>
