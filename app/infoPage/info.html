<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <script src="../third_party/jquery-3.3.1.slim.min.js"></script>
    <script src="../third_party/popper.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./infoStyle.css">
    <title>About</title>
</head>

<body>
    <p>
        作者：Tingyeu Yang (ytingyeu@asu.edu)<br>
        軟體版號：<span id="app-version"></span> <br>
        授權方式：<a href="https://github.com/ytingyeu/ygogui/blob/master/LICENSE.md">GPL-3.0</a> <br>
        <a href="https://github.com/ytingyeu/ygogui">原始碼</a>
    </p>
</body>

<script>
    const { ipcRenderer, shell } = require('electron');

    ipcRenderer.on('app-version', (event, arg) => {
        document.getElementById('app-version').innerHTML = arg;
    });

    document.addEventListener('click', function (event) {
        if (event.target.tagName === 'A' && event.target.href.startsWith('https')) {
            event.preventDefault();
            shell.openExternal(event.target.href);
        }
    });

</script>

</html>
